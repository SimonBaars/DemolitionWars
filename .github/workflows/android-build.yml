name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-original:
    name: Build Original Version
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: original-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: original-release-apk
        path: app/build/outputs/apk/release/*.apk
  
  build-libgdx:
    name: Build libGDX Version
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Copy gradlew wrapper
      run: |
        cd libgdx-version
        cp -r ../gradle .
        cp ../gradlew .
        cp ../gradlew.bat .
        chmod +x gradlew
    
    - name: Build libGDX Debug APK
      run: |
        cd libgdx-version
        ./gradlew android:assembleDebug --stacktrace
      
    - name: Build libGDX Release APK
      run: |
        cd libgdx-version
        ./gradlew android:assembleRelease --stacktrace
      
    - name: Upload libGDX Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-debug-apk
        path: libgdx-version/android/build/outputs/apk/debug/*.apk
        
    - name: Upload libGDX Release APK
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-release-apk
        path: libgdx-version/android/build/outputs/apk/release/*.apk
